<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice d'Économies avec BonsPlansCHR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulation d'Économies</h2>
        <label for="assurance">Dépenses annuelles en assurance (€):</label>
        <input type="number" id="assurance" placeholder="Ex: 5000">
        
        <label for="electricite">Dépenses annuelles en électricité (€):</label>
        <input type="number" id="electricite" placeholder="Ex: 3000">
        
        <label for="fournitures">Dépenses annuelles en achats courants (€):</label>
        <input type="number" id="fournitures" placeholder="Ex: 2000">
        
        <label for="salaires">Masse salariale annuelle (€):</label>
        <input type="number" id="salaires" placeholder="Ex: 50000">
        
        <button id="calculateBtn">Calculer les économies</button>
        
        <div class="result" id="result">Total des économies : -</div>
    </div>
    
    <script>
        document.getElementById('calculateBtn').addEventListener('click', calculateSavings);

        function calculateSavings() {
            // Récupérer les valeurs des inputs
            const assurance = parseFloat(document.getElementById('assurance').value) || 0;
            const electricite = parseFloat(document.getElementById('electricite').value) || 0;
            const fournitures = parseFloat(document.getElementById('fournitures').value) || 0;
            const salaires = parseFloat(document.getElementById('salaires').value) || 0;

            // Vérification des données saisies
            if (assurance === 0 && electricite === 0 && fournitures === 0 && salaires === 0) {
                alert('Veuillez entrer des valeurs valides pour au moins une dépense.');
                return;
            }

            // Calcul des économies
            const ecoAssurance = assurance * 0.17; // 17%
            const ecoElectricite = electricite * 0.11; // 11%
            const ecoFournitures = fournitures * 0.23; // 23%
            const ecoAchatsCourants = fournitures * 0.10; // 10%
            const ecoSalaires = salaires * 0.07; // 7%

            // Total des économies
            const totalEconomies = ecoAssurance + ecoElectricite + ecoFournitures + ecoAchatsCourants + ecoSalaires;

            // Afficher le résultat
            document.getElementById('result').innerText = `Total des économies : ${totalEconomies.toFixed(2)} €`;
        }
    </script>
</body>
</html>
